<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форма - Електронний довідник медичних препаратів</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Зворотній зв'язок</h1>
    </header>

    <aside class="left">
        <img src="logo.png" alt="Логотип" width="100" height="100">
        <ul>
            <li><a href="index.html">Головна</a></li>
            <li><a class="active" href="form.html">Форма</a></li>
            <li><a href="media.html">Медіа</a></li>
        </ul>
    </aside>

    <main class="content">
        <section class="form-section">
            <h2>Залишити відгук</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Ім'я:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="medicine">Оберіть препарат:</label>
                    <select id="medicine" name="medicine">
                        <option value="valeriana">Валеріана</option>
                        <option value="paracetamol">Парацетамол</option>
                        <option value="ibuprofen">Ібупрофен</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Повідомлення:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Надіслати</button>
            </form>
        </section>
    </main>
    <div class="clearfix"></div>
</div>
</body>
</html>
